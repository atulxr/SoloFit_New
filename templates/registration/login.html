{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
<!--Navbar-->
<header>
  <nav id="navbar"> 
    <a href="{% url 'login' %}">
      <h2>SoloFit</h2>
    </a>
    <ul>
      <li><a href="{% url 'signup' %}">Signup</a></li>

    <div style="width: 400px; margin: 0 auto; text-align: center;">
        <br><br><br><br><br><br>

        <br>
        <div style="text-align: center;">

            {{ form }}
            <button type="submit" class="btn btn-blue" >Log In</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
